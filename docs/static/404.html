<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #000000;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        a {
            color: #f0860c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Page Not Found</h1>
    <p>
        Sorry, the page you are looking for does not exist.<br />
        The URL may be misspelled or the page<br /> is no longer available.
    </p>
    <p>Go back to the <a href="https://docs.nlkit.com/nlux">home page</a>.</p>
</div>
</body>
</html>
